<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Scatter</title>
</head>
<link href="index.css" rel="stylesheet" type="text/css"/>
<body>
  <h1>Welcome to Scatter</h1>

  
  <input id="img_input" type="file" onchange="newImage(this)" accept="image/*"/>
    <label for="img_input">选择图片</label>
  <input type="button" id="hide" class="button" value="hide image" onclick="document.getElementById('image').style.display='none';">
  <input type="button" id="show" class="button" value="show image" onclick="document.getElementById('image').style.display='';">
    <!--<label for="hide">隐</label>
    <label for="show">显</label>-->

  <button id="save" onclick="saveImage()">保存</button>

  <div class = "setWidth">
    <input type="range" name="width" min="1" max="30" onchange="aboutWidth('set',this.value)">
    调整宽度
  </div>
  <div class = "setLength">
    <input type="range" name="length" min="3" max="100" onchange="aboutLength('set',this.value)">
    调整长度
  </div>
  <div class = "setSpeed">
    <input type="range" name="length" min="3" max="10" onchange="setSpeed(this.value)">
    调整速度
  </div>

  <div class="img-container">
    <img class="image" id="image" onload="load()" />
  </div>
  <div class="img-container">
    <canvas id="Canvas" class="image"></canvas>
  </div>
  <p hidden><canvas id="img_output"></canvas></p>

  <script>
    // You can also require other files to run in this process 
    require('./renderer.js')
    require('./Canvas.js')
    function load(){
      //document.getElementById('image').style.display='none';
      readimg();
    }
  </script>
  <script type="text/javascript" src="Canvas.js" ></script>
  <script type="text/javascript" src="readImage.js" ></script>

</body>

</html>
